<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfa78c1276.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Panda Card5</title>
</head>


<body>
   <header>
     <div>
      <figure>
        <img class="logo" src="pandalogo.png" alt="">
      </figure>
     </div>
     <div class="sign-all">
      <button class="sign-up" >Sign up</button>
      <button class="btn">Login </button>
     </div>
   </header>

   <section class="top-center">
           <!--Hero section-->
    <main>
      <h1>Send Money Globally</h1>
      <p class="h1-sub">Fast, affordable online money transfer to Nigeria from anywhere in the world</p>
    </main>
       <!--Form/card section-->
    <form class="all-card" action="">
     <div class="all-cardsub">

       <section class="all-success">
        <img class="success" src="success badge.svg" alt="">
       </section>
       
       <section class="transact-btn">
          <button class="send-cash">Return to Dashboard</button>
        
       </section>

      
     </div>
 
   </form>
   <section>
     <a href="https://github.com/kossycodes/panda-project-5"><button class="source">GitHub <i class="fa-solid fa-arrow-right"></i></button></a>
   </section>
   </section>

  <script src="script.js"></script>
</body>
</html>
